<div class="container">
    <div class="msgBody">
        <h2>{{ headline }}</h2>
        <p>{{ msg }}</p>
        <div class="btns">
            <button style="background-color: var(--declined);" (click)="resolve(false)">Cancle</button>
            <button style="background-color: var(--accepted);" (click)="resolve(true)">Accept</button>
        </div>
    </div>
</div>
