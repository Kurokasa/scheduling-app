<div class="container">
    <div class="container-top">
        <img src="/assets/group-icon.png" alt="" style="width: 25%;">
        <h1>TribeSync</h1>
    </div>
    <div>
        <form #f="ngForm">
            <div class="container-inp">
                <div *ngIf="isReg">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" required="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required>
                </div>
            </div>
            <div class="container-btn">
                <p-button class="btn" size="small" type="submit" severity="success" (click)="login()" [disabled]="!f.valid">Login</p-button>
                <p-button class="btn" size="small" type="button" (click)="register()" [disabled]="!f.valid">Register</p-button>
            </div>
        </form>
    </div>
</div>
