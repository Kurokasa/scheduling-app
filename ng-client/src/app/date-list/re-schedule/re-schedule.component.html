<div>
    <div class="header">
        <h2 class="headerName" style="font-size: 1.5rem;">{{ meeting.grpName }}</h2>
        <h2 class="headerDate" style="font-size: 1.5rem;">{{ meeting.date.toLocaleDateString('de-De') }}</h2>
    </div>

    <div *ngFor="let reschedule of reschedules" class="container" [ngClass]="reschedule.state">

        <div class="top-container" (click)="overlay = true; selectedMeeting = reschedule">
            <h2 class="date">{{ reschedule.date | date:'EE dd.MM  HH:mm'}}</h2>
        </div>
        <hr [ngClass]="reschedule.state">
        <div class="btm-container">
            <div class="mbr-container">
                <span *ngFor="let member of reschedule.members" [ngClass]="member.status">{{ member.name }}</span>
            </div>
            <div class="btn-container">
                <i *ngIf="reschedule.members[0].status == 'waiting' || reschedule.members[0].status == 'declined'" class="pi pi-check" style="background-color: var(--accepted)" (click)="accept(reschedule)"></i>
                <i *ngIf="reschedule.members[0].status == 'waiting' || reschedule.members[0].status == 'accepted'" class="pi pi-times" style="background-color: var(--declined)" (click)="decline(reschedule)"></i>
            </div>
        </div>
        
    </div>
    <div class="add-container">
        <p-calendar #calendar [hideOnDateTimeSelect]="false" [showTime]="true" class="add" [(ngModel)]="date" [touchUI]="true" [readonlyInput]="true">
            <ng-template pTemplate="footer">
                <div style="display: flex; justify-content: space-evenly;">
                    <p-button (click)="calendar.hideOverlay()" label="Cancle" [outlined]="true" severity="danger"></p-button>
                    <p-button (click)="createReschedule()" label="Create" [outlined]="true" severity="success"></p-button>
                </div>
                
            </ng-template>
        </p-calendar>
        <i class="pi pi-plus btn-outside add"></i>
    </div>
</div>
<app-msg-box *ngIf="overlay" [msg]="'Soll der Termin übernommen werden?'" [headline]="'Übernehmen'" (accepted)="reschedule($event)"></app-msg-box>
